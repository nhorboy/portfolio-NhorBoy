<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រវត្តិរូបសង្ខេប </title>
    <style>
        body {
        font-family: 'Battambang', system-ui, sans-serif; 
        }
        .main-content-bg {
            background-color: #f7f7fa;
        }
        .sidebar-bg {
            background-color: #2c213a;
        }
        .highlight-text {
            color: #9333ea;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a3666;
        }
        .nav-item {
            color: #b0a4c2;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .nav-item.active {
            color: white;
            background-color: #4a3666;
            border-left: 4px solid #9333ea;
            font-weight: bold;
        }
        .footer-icon-active {
            color: #9333ea;
        }
        .footer-icon {
            color: #b0a4c2;
        }
        .lang-switch {
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .lang-switch:hover {
            background-color: #4a3666;
        }
    </style>
</head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>

    import 'primeicons/primeicons.css';
</script>
